<div class="container-fluid form-group">
    <h1>Paymnent Method</h1>

    <form [formGroup]="fg" (ngSubmit)="onSubmit(fg, object)" novalidate>

        <input type="hidden" formControlName="lang_id">

        <div class="row">
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="ID."
                        type="text"
                        name="id" class="col-sm-6 col-md-3"></ps-input>

            <ps-lang-label  [lang]="lang" class="offset-md-1 col-sm-6 col-md-3"></ps-lang-label>
        </div>
        
        <div class="row">
            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="orderStatuses"
                            name="order_status_successful_id"
                            class="col-sm-12 col-md-5">
            </ps-dropdown>
        </div>

        <div class="row">
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="Name"
                        type="text"
                        name="name" class="col-12"></ps-input>
        </div>

        <div class="row">
            <ps-spinner [form]="fg" 
                        [errors]="formErrors"
                        label="Minimum price"
                        [min]="0"
                        name="minimum_price" class="col-sm-12 col-md-4"></ps-spinner>
            <ps-spinner [form]="fg" 
                        [errors]="formErrors"
                        label="Maximum price"
                        [min]="0"
                        name="maximum_price" class="col-sm-12 col-md-4"></ps-spinner>
        </div>

        <div class="row">
            <ps-checkbox    [form]="fg"
                            name="active"
                            label="Active" class="col-sm-12 col-md-4"></ps-checkbox>
            <ps-input   [form]="fg"
                        [errors]="formErrors"
                        name="sort"
                        type="number"
                        label="Sort" class="col-sm-12 col-md-4"></ps-input>
        </div>

        <div class="row">
            <ps-textarea    [form]="fg"
                            name="instructions"
                            placeholder="Instructions"
                            class="col-12"></ps-textarea>
        
        </div>

        <!-- buttons -->
        <div class="row justify-content-sm-center justify-content-md-start action-buttons">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        label="Cancel" 
                        [routerLink]="[baseUri]"
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        *ngIf="dataRoute.action === 'edit'"
                        label="Delete translation" 
                        (click)="deleteRecord(object)" 
                        className="red-btn"
                        class="col-sm-10 col-md-3"></ps-button>
        </div>
    </form>
</div>
