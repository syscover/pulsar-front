<div class="container-fluid form-group">
    <h1>Family</h1>

    <form [formGroup]="fg" (ngSubmit)="onSubmit(object)" novalidate>
        <div class="row">
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="ID."
                        type="text"
                        name="id" class="col-sm-6 col-md-3"></ps-input>
        </div>

        <div class="row">
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="Name"
                        type="text"
                        name="name" class="col-12"></ps-input>
        </div>

        <div class="row">
            <ps-checkbox    [form]="fg"
                            name="date"
                            label="Date" class="col-6"></ps-checkbox>

            <ps-checkbox    [form]="fg"
                            name="title"
                            label="Title" class="col-6"></ps-checkbox>
        </div>

        <div class="row">
            <ps-checkbox    [form]="fg"
                            name="slug"
                            label="Slug" class="col-6"></ps-checkbox>

            <ps-checkbox    [form]="fg"
                            name="categories"
                            label="Categories" class="col-6"></ps-checkbox>
        </div>

        <div class="row">
            <ps-checkbox    [form]="fg"
                            name="sort"
                            label="Sort" class="col-6"></ps-checkbox>

            <ps-checkbox    [form]="fg"
                            name="tags"
                            label="Tags" class="col-6"></ps-checkbox>
        </div>

        <div class="row">
            <ps-checkbox    [form]="fg"
                            name="link"
                            label="Link" class="col-6"></ps-checkbox>

            <ps-checkbox    [form]="fg"
                            name="article_parent"
                            label="Article parent" class="col-6"></ps-checkbox>
        </div>

        <div class="row">
            <ps-checkbox    [form]="fg"
                            name="attachments"
                            label="Attachments" class="col-6"></ps-checkbox>
        </div>

        <div class="row">
            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="editors"
                            name="editor_id"
                            class="col-sm-12 col-md-5">
            </ps-dropdown>
        </div>

        <div class="row">
            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="fieldGroups"
                            name="field_group_id"
                            class="col-sm-12 col-md-5">
            </ps-dropdown>
        </div>

        <!-- buttons -->
        <div class="row justify-content-sm-center justify-content-md-start action-buttons">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        label="Cancel" 
                        [routerLink]="[baseUri]"
                        class="col-sm-10 col-md-3"></ps-button>
        </div>
    </form>
</div>
